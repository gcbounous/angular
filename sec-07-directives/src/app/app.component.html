<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>

      <ul class="list-group"
          *ngIf="onlyOdd">
        <li class="list-group-item"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
        </li>
      </ul>

      <ul class="list-group"
          *appUnless="onlyOdd">
        <li class="list-group-item"
            *ngFor="let even of evenNumbers">
            {{ even }}
        </li>
      </ul>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odds!</p>
      </ng-template>
      <hr>
      <p appBasicHighlight>Basic Highlight</p>
      <p [appBetterHighlight]="'purple'" [default]="'yellow'">Better Highlight with attributes</p>
      <div [ngSwitch]="value">
        <div *ngSwitchCase="5">output 5</div>
        <div *ngSwitchCase="10">output 10</div>
        <div *ngSwitchCase="100">output 100</div>
        <div *ngSwitchDefault>output default</div>
      </div>
    </div>
  </div>
</div>
