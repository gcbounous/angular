<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSaveRecipe()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success"
                            type="submit"
                            [disabled]="!recipeForm.valid" >
                            Save
                    </button>
                    <button class="btn btn-danger"
                            type="button"
                            (click)="onCancel()" >
                            Cancel
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="col-sm-12 form-group">
                        <label for="name">Name</label>
                        <input type="text"
                                name="name"
                                class="form-control"
                                formControlName="name" >
                    </div>
                    <div class="col-sm-12 form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control"
                                    name="description"
                                    rows="6"
                                    formControlName="description" ></textarea>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="col-sm-12 form-group">
                        <label for="imagePath">Image path</label>
                        <input type="text"
                                name="imagePath"
                                class="form-control"
                                formControlName="imagePath"
                                (change)="onImgPathChange($event.value)"
                                #imagePathInput >
                    </div>
                    <div class="col-sm-12">
                        <img [src]="imagePathInput.value" class="img-responsive">
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="ingredients" class="col-sm-10 form-group" formArrayName="ingredients">
                    <h5>Ingredients</h5>
                    <div *ngFor="let ingredientCtrl of ingredientControls; let i = index" class="ingredient clearfix" [formGroupName]="i" >
                        <div class="col-sm-8">
                            <input type="text"
                                    class="form-control"
                                    formControlName="name" >
                        </div>
                        <div class="col-sm-2">
                            <input type="number"
                                    class="form-control"
                                    formControlName="amount"
                                    min="1" >
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-danger" (click)="onRemoveIngredient(i)" > X </button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
