<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-6">
                    <div class="col-sm-12 form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" [value]="recipe?.name" #nameInput>
                    </div>
                    <div class="col-sm-12 form-group">
                        <label for="imgPath">Image path</label>
                        <input type="text" id="descimgPathription" class="form-control" [value]="recipe?.imagePath" #imgPathInput>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="col-sm-12 form-group">
                    <label for="description">Description</label>
                    <!-- <input type="text" id="description" class="form-control" [value]="recipe?.description" #descriptionInput> -->
                    <textarea class="form-control" id="description" rows="3" [value]="recipe?.description" #descriptionInput></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success" type="submit" (click)="saveRecipe(nameInput.value, descriptionInput.value, imgPathInput.value)">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
