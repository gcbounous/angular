<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
            <app-alert *ngIf="error" [message]="error" (close)="onCloseErrorAlert()" ></app-alert>
        <!-- <div *ngIf="error" class="alert alert-danger" role="alert">
            <strong> {{ error }} </strong><button class="btn btn-danger" type="button" (click)="onCloseErrorAlert()" style="float:right">X</button>
        </div> -->
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form *ngIf="!isLoading"  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email"
                        id="email"
                        class="form-control"
                        ngModel
                        name="email"
                        required
                        email />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                        id="password"
                        class="form-control"
                        ngModel
                        name="password"
                        required
                        minlength="6" />
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid" > {{ isLoginMode ? 'Login' : 'Sign up' }} </button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()" > Switch to {{ isLoginMode ? 'Sign up' : 'Login' }} </button>
            </div>
        </form>
    </div>
</div>
