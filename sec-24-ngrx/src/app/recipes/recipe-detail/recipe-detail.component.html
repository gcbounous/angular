
<div class="row">
    <div class="col-md-12">
        <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        <h1> {{ recipe.name }} </h1>
    </div>
    <div class="col-xs-6" style="height: 70px">
        <div appDropdown
            class="btn-group"
            style="margin: 20px 5px;">
            <button type="button" 
                    class="btn btn-primary dropdown-toggle">
                    Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList(recipe)">To shopping list</a></li>
                <li><a (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a (click)="onDeleteRecipe()" >Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <p> {{recipe.description}} </p>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3>Ingredients</h3>
            <ul class="list-group">
                <li
                class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients;">
                {{ ingredient.name }} ({{ ingredient.amount }})
                </li>
            </ul>
    </div>
</div>
