<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"  style="padding:20px;">
            <!-- Add a Form with the following Inputs (and Validators)
                1) Mail address (should not be empty and should be an email address)
                2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
                    Set "Advanced" as Default
                3) A Password field (should not be empty)
                4) A Submit Button

                Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

                Upon submitting the form, you should simply print the Value of the Form to the Console.
                Optionally, display it in your template.
            -->
            <div *ngIf="!f.valid && f.touched" class="alert alert-warning" role="alert">
                Your form is missing some info!
            </div>
            <form (ngSubmit)="onSubmit()" #f="ngForm">

                <div class="form-group">
                    <label for="email">Mail</label>
                    <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
                </div>
                <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid e-mail.</span>
                
                <select class="form-control" name="subscription" [ngModel]="defaultSubscription" >
                    <option value="basic"> Basic </option>
                    <option value="advanced"> Advanced </option>
                    <option value="pro"> Pro </option>
                </select>
                
                <div class="form-group">
                    <label for="password"> Password </label>
                    <input type="password" id="password" class="form-control" name="password" ngModel required password minlength="6" #password="ngModel">
                </div>
                <span *ngIf="!password.valid && password.touched" class="help-block">Please enter a valid password at least 6 characters long.</span>

                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" *ngIf="submitted">
            <h3>Your submitted data: </h3>
            <p>subscription: {{subscription.subscription}} </p>
            <p>E-mail: {{subscription.email}} </p>
            <p>Password: {{subscription.password}} </p>
        </div>
    </div>
</div>
