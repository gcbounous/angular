<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li role="presentation"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" >
            <a [routerLink]="['/']">Home</a>
        </li>
        <li role="presentation"
            routerLinkActive="active" >
            <a [routerLink]="['/servers']">Servers</a>
        </li>
        <li role="presentation"
            routerLinkActive="active" >
            <a [routerLink]="['/users']">Users</a>
        </li>
        <li role="presentation">
            <button class="btn btn-primary" [disabled]="isAuthenticated" (click)="onLogin()"> Login </button>
        </li>
        <li role="presentation">
            <button class="btn btn-danger" [disabled]="!isAuthenticated" (click)="onLogout()"> Logout </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
