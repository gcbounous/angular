<label>Server Name</label>
<!-- <input type="text" 
		class="form-control" 
		(input)="onUpdateServerName($event.target.value)"> -->
<input type="text" 
		class="form-control" 
		[(ngModel)]="serverName" >
<p> {{ serverName }} </p>

<button class="btn btn-primary"
		[disabled]="!allowNewServer" 
		(click)="onCreateServer()"> Add server! </button>

<p [innerText]="allowNewServer"> </p>
<!-- <p>You can add new servers: {{ allowNewServer }} </p> -->
<!-- <p> {{ severCreationStatus }} </p> -->
<p *ngIf="serverCreated"> Server was created, your server name is {{serverName}} </p>
<app-server *ngFor="let item of servers"></app-server>
